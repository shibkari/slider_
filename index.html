<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">

  <div class="carousel-wrapper">
    <div id="carousel" class="frame-wrapper">
      <div class="slides">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <img src="src/frame.png" alt="Рамка" class="frame-overlay">
      </div>

      <div class="nav-buttons">
        <button class="nav-btn prev-btn" aria-label="Попередній слайд">
          <img src="src/left.png" alt="Назад" class="prev-icon">
        </button>
        <button class="nav-btn next-btn" aria-label="Наступний слайд">
          <img src="src/right.png" alt="Вперед" class="next-icon">
        </button>
      </div>
    </div>

    <div class="indicators-container">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

    <div class="controls">
      <button class="control-btn pause-btn" aria-label="Пауза/Відновлення">
        <img src="src/play.png" alt="Play" class="play-icon hidden" width="32" height="32">
        <img src="src/pause.png" alt="Pause" class="pause-icon" width="32" height="32">
      </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
