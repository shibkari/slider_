<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">

  <div class="carousel-wrapper">
    <div id="carousel" class="frame-wrapper">
      <div class="slides">
        <div class="slide active">
          <img src="src/img1.jpg" alt="Фото 1">
        </div>
        <div class="slide">
          <img src="src/img2.jpg" alt="Фото 2">
        </div>
        <div class="slide">
          <img src="src/img3.jpg" alt="Фото 3">
        </div>
        <div class="slide">
          <img src="src/img4.jpg" alt="Фото 4">
        </div>
        <div class="slide">
          <img src="src/img5.jpg" alt="Фото 5">
        </div>
      </div>
      <img src="src/frame.png" alt="Рамка" class="frame-overlay">
    </div>

    <button class="nav-btn prev-btn" aria-label="Попередній слайд">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="nav-btn next-btn" aria-label="Наступний слайд">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>

  <div class="indicators-container">
    <div class="indicator active" data-slide-to="0"></div>
    <div class="indicator" data-slide-to="1"></div>
    <div class="indicator" data-slide-to="2"></div>
    <div class="indicator" data-slide-to="3"></div>
    <div class="indicator" data-slide-to="4"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
